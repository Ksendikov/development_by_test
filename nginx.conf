server {
        listen 80 default_server;
        listen [::]:80 default_server;
        root /var/www/html;
        
        index index.html index.htm index.nginx-debian.html;
        
        server_name _;
        
        location ^~ /uploads/ {
                root /home/box/web/uploads;
        }
	
        location ~* [.] {
                root /home/box/web/public;
          }

        location / {
                    return 404;
          }
}

